{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit
{% endblock %}

{% block body %}
<h1>Hello Edit Page</h1>
<form action="{% url 'wiki:edit' name %}" method="post">
    <!-- {{csrf_token}} -->
    {% csrf_token %}
    {{form}}
    <button onclick="{{cancel}}">Cancel</button>
    <input type="submit" value="Save">
</form>
{% endblock %}
